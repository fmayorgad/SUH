version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      # Mount backend code for hot reloading with proper permissions
      - ./backend:/var/www/html:cached
      # Mount frontend code (optional - for reference only)
      - ./frontend:/frontend
      # Mount config files
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/http.d/default.conf:/etc/nginx/http.d/default.conf:ro
      - ./docker/supervisord.conf:/etc/supervisor/conf.d/supervisord.conf:ro
    environment:
      # Set to development mode
      - APP_ENV=development
      - PHP_INI_SCAN_DIR=:/usr/local/etc/php/custom
    # Keep container running for development
    tty: true
    # Fix permission issues on Windows
    command: >
      sh -c "
        mkdir -p /var/www/html/public &&
        chmod -R 755 /var/www/html/public &&
        chown -R www-data:www-data /var/www/html &&
        /usr/bin/supervisord -c /etc/supervisor/conf.d/supervisord.conf
      " 