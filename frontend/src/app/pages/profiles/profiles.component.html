<mat-card class="trinta-card contacts-card mb-25 bg-white border-none d-block">
    <mat-card-header>
        <mat-card-title>
            <h4 class="mt-0 mb-0">
                Perfiles
            </h4>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Listado de Perfiles en el sistema.</p>

        <div class="filterHeaderContainer">
            <form [formGroup]='filterForm'>
                <div class="row mb-15">
                    <div
                        class="col-sm-12 col-md-{{!hideResetfilterButton ? '6' : '5'}} col-lg-{{!hideResetfilterButton ? '6' : '5'}}">
                        <mat-form-field appearance="fill" class="w-100">
                            <i-feather name="search"></i-feather>
                            <mat-label>Buscar</mat-label>
                            <input matInput placeholder="Buscar" formControlName="searchText">
                        </mat-form-field>
                    </div>

                    <div class="col-sm-12 col-md-5 col-lg-5" [formGroup]="filterForm">
                        <mat-form-field appearance="fill" class="w-100">
                            <mat-label>Estado</mat-label>
                            <mat-select formControlName="state" multiple>
                                <mat-option value="ACTIVE">Activo</mat-option>
                                <mat-option value="INACTIVE">Inactivo</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <div class="col-sm-12 col-md-2 col-lg-2 flexi" *ngIf="hideResetfilterButton">
                        <button (click)="onFilter()" matTooltip="Buscar" class="filterActionbutton mauto"
                            mat-icon-button color="primary" aria-label="Buscar">
                            <mat-icon>search</mat-icon>
                        </button>

                        <button (click)="onResetFilter()" matTooltip="Reiniciar filtros"
                            class="filterActionbutton mauto" mat-icon-button color="warn">
                            <span class="material-symbols-outlined">
                                reset_settings
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="tableContainer">
            <app-veil [state]="loadingTableData" [message]="'Buscando Perfiles...'"></app-veil>   
            <div class="table-responsive">
                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef class="pl-0 text-primary">
                        </th>
                        <td #tdaction (mouseleave)="myFab.open = false; $event.stopPropagation()"
                            (mouseover)="myFab.open = true; $event.stopPropagation()"
                            style="overflow: visible; padding: inherit;" mat-cell *matCellDef="let element"
                            class="pl-0 text-primary">

                            <eco-fab-speed-dial #myFab [direction]="'right'">
                                <eco-fab-speed-dial-trigger [style.display]="'flex'" [style.top]="'auto'">
                                    <button class="actionsbutton" mat-fab><mat-icon fontIcon="menu" /></button>
                                </eco-fab-speed-dial-trigger>

                                <eco-fab-speed-dial-actions [style.display]="'flex'" [style.top]="'auto'" [style.height]="'48px'">
                                    <button (click)="openEditPermissionsDialog(element)" mat-mini-fab class="successButton"
                                        matTooltip="Editar Permisos"><mat-icon fontIcon="shield" /></button>
                                    <button mat-mini-fab class="infoButton"
                                        matTooltip="Ver Perfil"><mat-icon fontIcon="visibility" /></button>
                                </eco-fab-speed-dial-actions>
                            </eco-fab-speed-dial>
                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef class="pl-0">
                            Nombre
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <a class="pl-0 text-primary" style="text-transform: capitalize;">
                                {{element.name}}
                            </a>
                        </td>
                    </ng-container>

                    <!-- Description Column -->
                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef>
                            Descripción
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.description}}
                        </td>
                    </ng-container>

                    <!-- Created Date Column -->
                    <ng-container matColumnDef="createdAt">
                        <th mat-header-cell *matHeaderCellDef>
                            Fecha de Creación
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.createdAt | date: 'dd/MM/yyyy'}}
                        </td>
                    </ng-container>

                    <!-- Status Column -->
                    <ng-container matColumnDef="state">
                        <th mat-header-cell *matHeaderCellDef>
                            Estado
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="trinta-badge fw-medium d-inline-block" *ngIf="element.state === 'ACTIVE'">
                                ACTIVO
                            </span>
                            <span class="trinta-badge fw-medium deactive d-inline-block" *ngIf="element.state === 'INACTIVE'">
                                INACTIVO
                            </span>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <tr *matNoDataRow class="mat-row centered">
                        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                            No hay datos disponibles.
                        </td>
                    </tr>
                </table>
            </div>

            <mat-paginator #paginator class="demo-paginator" [disabled]="loadingTableData"
                (page)="handlePageEventChange($event)" [length]="length" [showFirstLastButtons]="showFirstLastButtons"
                [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []" [hidePageSize]="hidePageSize"
                aria-label="Select page">
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
<router-outlet />
